<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply css</title>
    <link rel="stylesheet" href="external.css">
    <style>
        .internal{
            height: 100px; 
            width: 200px; 
            background-color: greenyellow; 
            border:5px solid blue;
        }
        .internal h3{
            color:deeppink;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Types of applying css</h2>
    <h3>1. Inline CSS</h3>
    <div style="height: 100px; width: 200px; background-color: aqua; border:5px solid rgb(39, 151, 82);">
    <h3 style="color: crimson; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Example of inline css</h3>
    </div>
    <h3>2. Internal CSS</h3>
    <div class="internal">
        <h3>Example of Internal css</h3>
    </div>
    <h3>3. External CSS</h3>
    <div class="external">
        <h3>Example of External css</h3>
    </div>
</body>
</html>
