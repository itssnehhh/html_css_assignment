<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        form{
            background-color:#e6e1ad;
            color:black;
        }
        h1,h3{
            color:blue;
        }
        button{
            height: auto;
            width: 100px;
            font-size: large;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <form>
        <h1 align="center">BANK ACCOUNT REGISTRATION FORM</h1>
        <h2><u>Account Information</u></h2>
        <label>Account Type</label>
        <select name="" id="">
            <option value="">Current account</option>
            <option value="">Savings account</option>
        </select>
        <h2><u>Personal Information</u></h2>
        <label>Name</label>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
        <br><br>
        <lable>Date of Birth</lable>
        <input type="date">
        <br><br>
        <lable>Gender</lable>
        <input type="radio">Male  
        <input type="radio">Female  
        <input type="radio">Other
        <br><br>
        <lable>Marital Status</lable>
        <input type="checkbox">Married
        <input type="checkbox">Single
        <input type="checkbox">Separated
        <br><br>
        <lable>Occupation</lable>
        <select>
            <option>Self-employed</option>
            <option>Government Employee</option>
            <option>Unemployed</option>
        </select>
        <br><br>
        <lable>Residental Address</lable>
        <textarea rows="2" cols="100" placeholder="enter address here"></textarea>
        <br><br>
        <lable>State/Union Territory</lable>
        <select>
            <option>Gujarat</option>
            <option>Maharastra</option>
            <option>Rajasthan</option>
            <option>Madhya Pradesh</option>
            <option>Tamilnadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Delhi</option>
            <option>Jammu&Kashmir</option>
        </select>
        <lable>City</lable>
        <select>
            <option>Surat</option>
            <option>Vadodara</option>
            <option>Rajkot</option>
            <option>Ahmedabad</option>
            <option>Navsari</option>
            <option>Valsad</option>
            <option>Jamnagar</option>
            <option>Bhavnagar</option>
            <option>Gandhinagar</option>
        </select>
        <lable>Pincode</lable>
        <input type="number"placeholder="123456">
        <br><br>
        <label>Mobile Number</label>
        <input type="number"placeholder="+91-0123456789">
        <br><br>
        <label>Email-id</label>
        <input type="email" placeholder="Enter your email">
        <br><br>
        <button align="center">Submit</button>

    </form>

    
</body>
</html>
